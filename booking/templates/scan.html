<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #reader {
            width: 500px;
            margin: auto;
        }
        #passenger-details {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Scan QR Code</h1>
    <div id="reader"></div>
    <div id="passenger-details" style="display: none;">
        <h2>Passenger Details</h2>
        <p><strong>Name:</strong> <span id="passenger-name"></span></p>
        <p><strong>ID Card Number:</strong> <span id="passenger-idcn"></span></p>
    </div>
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Code matched = ${decodedText}`, decodedResult);
            fetch('/process_qr_code/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ qr_data: decodedText })
            }).then(response => response.json()).then(data => {
                if (data.success) {
                    document.getElementById('passenger-details').style.display = 'block';
                    document.getElementById('passenger-name').textContent = data.name;
                    document.getElementById('passenger-idcn').textContent = data.idcn;
                } else {
                    alert('Failed to process QR Code: ' + data.error);
                }
            });
        }

        function onScanFailure(error) {
            console.warn(`Code scan error = ${error}`);
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
